<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="naattxx" />
    <meta name="description" content="A simple calculator" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="calc.css" type="text/css" />
    <title>calculator</title>
  </head>
  <body>
    <main>
      <section>
        <h1>This page is under construction.</h1>
      </section>
      <section>
        <h1>A simple calculator.</h1>
        <div class="calculator">
          <output>0</output>
          <button class="n n1">1</button>
          <button class="n n2">2</button>
          <button class="n n3">3</button>
          <button class="n n4">4</button>
          <button class="n n5">5</button>
          <button class="n n6">6</button>
          <button class="n n7">7</button>
          <button class="n n8">8</button>
          <button class="n n9">9</button>
          <button class="n n0">0</button>
          <button class="dv">÷</button>
          <button class="mn">-</button>
          <button class="pl">+</button>
          <button class="pt">.</button>
          <button class="sq">√</button>
          <button class="ml">×</button>
          <button class="eq">=</button>
        </div>
        <script src="calc.js"></script>
        <noscript
          >You need to enable JavaScript for the calculator to function.
        </noscript>
      </section>
    </main>
    <footer>
      <p>This is a test site.</p>
    </footer>
  </body>
</html>
